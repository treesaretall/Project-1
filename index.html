<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are We There Yet?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <div class="container grid-x">
        <div class="form-group cell small-6">
            <h1 class="text">Nearby Placer Finder</h1>
            <label for="location">Enter Location:</label>
            <input type="text" id="autocomplete" placeholder="Enter Location">
            <div class="form-group">
                <label for='type'> Select Place Type:</label>
                <select class="form-control" name="" id="type">
                    <option id="bank">bank</option>
                    <option id="park">park</option>
                </select>
            </div>
        </div>
        <div id="map" class = "cell small-6"></div>
        <table class="table" id="places"></table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
