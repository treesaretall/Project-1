<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are We There Yet?</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <header>
        <h1>Are We There Yet?</h1>
        <p>Everything you need to plan your next trip.</p>
    </header>
    <div class="container grid-x">
        <div class="form-group cell small-4 search">
            <label for="location">Enter Location:</label>
            <input type="text" id="autocomplete" placeholder="Enter Location">
            <div class="form-group">
                <label for='type'> Select Place Type:</label>
                <select class="form-control" name="" id="type">
                    <option id="bank">bank</option>
                    <option id="park">park</option>
                    <option id="restaurant">restaurant</option>
                    <option id="gas_station">gas_station</option>
                    <option id="tourist_attraction">tourist_attraction</option>
                </select>
            </div>
        </div>
        <div id="map" class = "cell small-8"></div>
        <div class="table-style cell">
            <table id="places"></table>
        </div>
    </div>
    <h3 class="">Current Weather</h3>
    <div class="display-weather"></div>

    <script>
        $(document).foundation();
    </script>
    <script src="./js/script.js"></script>
    <script src="./js/weather.js"></script>

</body>

</html>
