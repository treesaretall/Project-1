<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are We There Yet?</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <header>
        <h1>Are We There Yet?</h1>
        <a href="#pop">Everything you need to plan your next trip.</a>
    </header>
    <div class="container grid-x" id="pop">
        <div class="form-group cell small-4 search">
            <label for="location">Enter Location:</label>
            <input type="text" id="autocomplete" placeholder="Enter Location">
            <div class="form-group">
                <label for='type'> Select Place Type:</label>
                <select class="form-control" name="" id="type">
                    <option value="bank">Bank</option>
                    <option value="park">Park</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="gas_station">Gas Station</option>
                    <option value="tourist_attraction">Tourist Attraction</option>
                    <option value="lodging">Lodging</option>
                </select>
                <div id="searchedCitiesContainer">
                    <label for="searchedCities">Searched Cities:</label>
                    <select id="searchedCities"></select>
                </div>
            </div>
        </div>
        <div id="map" class="cell small-8"></div>
        <div class="cell small-4">
            <h3 id="white">Current Weather:</h3>
            <div class="display-weather"></div>
        </div>
        <div class="table-style cell small-8">
            <table id="places"></table>
        </div>
    </div>
    <script>
        $(document).foundation();
    </script>
    <script src="./js/script.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
